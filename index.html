<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Canvas tutorial</title>
    <script>

// Draw function:

      function drawROB() { // function called draw() (I have renamed it drawROB and updated <body onload="drawROB();"> ), which is executed once the page finishes loading; this is done by listening for the load event on the document. This function, or one like it, could also be called using setTimeout(), setInterval(), or any other event handler, as long as the page has been loaded first.
        const canvas = document.getElementById("tutorial");
        if (canvas.getContext) {
          const ctx = canvas.getContext("2d");
        
      
            ctx.fillStyle = "rgb(200, 0, 0)"; // draws two intersecting rectangles, one of which has alpha transparency
            ctx.fillRect(10, 10, 50, 50);
            ctx.strokeRect(10, 10, 50, 50);
            ctx.strokeStyle = "green";
            ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
            ctx.fillRect(30, 30, 50, 50);
            ctx.clearRect(15, 15, 60, 60 ) 

            // Filled triangle
            ctx.beginPath();
            ctx.moveTo(25, 25); // moveTo() function. You can probably best think of this as lifting a pen or pencil from one spot on a piece of paper and placing it on the next.
            ctx.lineTo(105, 25);
            ctx.lineTo(25, 105);
            ctx.fill();

            // Stroked triangle
            ctx.beginPath();
            ctx.moveTo(125, 125);
            ctx.lineTo(125, 45);
            ctx.lineTo(45, 125);
            ctx.closePath();
            ctx.stroke();

            // Smiley face
            ctx.beginPath();
            ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // Outer circle
            ctx.moveTo(110, 75);
            ctx.arc(75, 75, 35, 0, Math.PI, false); // Mouth (clockwise)
            ctx.moveTo(65, 65);
            ctx.arc(60, 65, 5, 0, Math.PI * 2, true); // Left eye
            ctx.moveTo(95, 65);
            ctx.arc(90, 65, 5, 0, Math.PI * 2, true); // Right eye
            ctx.stroke();

      

            // Arcs

            window.onload = function() {  
        var canvas = document.getElementById("myCanvas");
        var context = canvas.getContext("2d");
        context.arc(150, 150, 80, 1.2 * Math.PI, 1.8 * Math.PI, false);//  This ARC doesnt seem to have any output here? From https://www.tutorialrepublic.com/html-tutorial/html5-canvas.php
        context.stroke();
    };

        for (let i = 0; i < 4; i++) {
        for (let j = 0; j < 3; j++) {
            ctx.beginPath();
            const x = 25 + j * 50; // x coordinate
            const y = 25 + i * 50; // y coordinate
            const radius = 20; // Arc radius
            const startAngle = 0; // Starting point on circle
            const endAngle = Math.PI + (Math.PI * j) / 2; // End point on circle
            const counterclockwise = i % 2 !== 0; // clockwise or counterclockwise

            ctx.arc(x, y, radius, startAngle, endAngle, counterclockwise);

        if (i > 1) {
          ctx.fill();
        } else {
          ctx.stroke();
        }
      }
    }

            
        }
      }




    </script>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body onload="drawROB();">
    <canvas id="tutorial" width="150" height="550"></canvas>
  </body>
</html>
